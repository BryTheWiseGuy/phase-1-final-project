<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Lite</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <section id="logoContainer" class="logos">
            <div id="pokedexLogo" class="logos">
                <img>
            </div>
            <div id="indigoLeagueLogo" class="logos">
                <img>
            </div>
        </section>
    </header>
    <main>
        <section id="pokedexInterface" class="interface">
            <div id="pokemonCard" class="card">
                <li id="pokemonType" class="card">
                    <button id="typeButton" class="button" title="non-purpose"></button>
                </li>
            </div>
            <form id="pokemonSearch" class="form">
                <button id="searchButton" class="button"></button>
                <select id="pokemonSelect" class="select">
                    <option></option>
                </select>
            </form>
        </section>
        <section id="collectionInterface" class="interface">
            <div></div>
        </section>
    </main>
</body>
</html>
